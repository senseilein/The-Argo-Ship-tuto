<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>The Argo Contact Form</title>
  </head>
  <body>
    <section id="contact">
      <form>
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Please enter your name"
          value=""
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@example.com"
        /><br />
        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="100%"
          placeholder="Send a message to your loved one..."
        ></textarea>
        <br /><br />
        <input type="submit" value="Send!" /><br />
      </form>
    </section>
  </body>
</html>
