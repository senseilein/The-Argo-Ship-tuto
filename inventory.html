<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>The Argo Inventory</title>
  </head>

  <body>
    <section id="inventory">
      <h2>Inventory</h2>
      <table>
        <thead>
          <div class="flex-container">
            <tr>
              <th>Item</th>
              <th>Total</th>
              <th>Amount per person</th>
            </tr>
          </div>
        </thead>

        <tbody>
          <tr>
            <td>Apples</td>
            <td>50</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Bananas</td>
            <td>40</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Oranges</td>
            <td>30</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Sandals</td>
            <td>5</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Tee-shirts</td>
            <td>15</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
